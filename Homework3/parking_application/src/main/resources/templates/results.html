<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/assets/index.css" media="screen"/>

    <!--    for single html viewing (non running application)-->
    <link rel="stylesheet" type="text/css" href="../static/assets/index.css" media="screen"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
   </head>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-teal px-5">

        <a class="navbar-brand" href="#">
            <img src="/images/logo.png" width="40" height="40">
            Your Parking Compass
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBarSupportedContent"
                aria-controls="navBarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse pl-5" id="navBarSupportedContent">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/parking/locate">Locate</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Log in</a>
                </li>
                <li sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <a class="nav-link" href="#">
                    <th:block th:if="${#request.getRemoteUser()!=null}"
                              th:text="${#request.getRemoteUser()}"/>
                </a>
                <li sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/logout">Log out</a>
                </li>
            </ul>
        </div>

    </nav>
</header>

<body>
<div class="container mt-5 ">
    <div class="row text-light">
        <h2>All results</h2>
        <h4 th:if="${!currentLocation.isEmpty()}" th:text="${currentLocation}"></h4>
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="result: ${parking}">
            <div class="card bg-grey">
                <!--            <img src="..." class="card-img-top" alt="...">-->
                <div class="card-body">
                    <h5 class="card-title">
                        <th:block th:text="${result.getName()}"/>
                    </h5>
                    <p class="card-text">
                        <th:block th:text="${result.getAddress()}"/>
                    </p>
                    <p class="card-text">
                        <th:block th:text="${result.getCity()}"/>
                    </p>
                    <p class="card-text">
                        <th:block th:text="${result.getRating()}"/>
                    </p>
                </div>
            </div>
        </div>

    </div>
    <br>
    <div class="back">
        <a href="/parking/locate" class="bg-teal text-light">Back</a>
    </div>
</div>
</body>
